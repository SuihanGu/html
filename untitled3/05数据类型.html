<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //数值类型:用法和c语言一样
  console.log(2.5);
  //2 字符串：可以用单引号或者双引号括起来
  console.log('dasb');
  console.log("dasb");
  //3 布尔
  console.log(true);
  //4null
  console.log(null);
  //5 undefined
  console.log(undefined);

  //二：对象
  console.log(new Date());
</script>
</body>
</html>
