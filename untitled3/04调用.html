<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript能出现的地方</title>
</head>
<body>
<!--1 出现以on开头的属性
     优点：简单
     缺点：代码木有重用性
-->
<button onclick="alert(1+2)">点我</button>
<!--2 script元素中
      优点：可以在当前页面重复使用
      缺点：使用范围有限
-->
<script type="text/javascript">
    function f(name) {
        alert("Hello "+name);
    }
</script>
<button onclick="f('zhangsan')">zhangsan</button>
<button onclick="f('lisi')">lisi</button>
<!--3 写在一个外部文件中，那个页面需要使用导入
      优点：可以在多个页面使用
-->
<hr>
<script src="js/my.js" type="text/javascript"></script>
<button onclick="sayHi('lisi')">lisi</button>
<!--4 写在a元素中的href属性中，必须以JavaScript:开头-->
<a href="http://www.baidu.com">baidu</a>
<a href="javascript:alert('你是猴子派来的逗比')">点我评价你</a>
</body>
</html>
