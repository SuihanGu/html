<body>
<script>
  //1 循环结构
  var sum=0;
  for(var i=1;i<=100;i++){
    sum+=i;
  }
  console.log(sum);
  //1.2 while
  var sum2=0;
  var j=1;
  while(j<10)
  {
    sum2+=j;
    j++;
  }
  console.log(sum2)
  //2 条件
  var k=2;
  if(k>0){
    console.log('Yes');

  }
  else
    console.log('No');
  switch(k){
    case 2:console.log('Y');
  }
</script>
</body>
</html>
