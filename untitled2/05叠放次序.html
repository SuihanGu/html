<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      position: absolute;
      width: 300px;
      height: 300px;
      border: 1px solid red;
      background-color: #81e214;
    }
    .div1{
      height: 200px;
      width: 100px;
      left: 0px;
      top:0px;
      background-color: orange;
    }
    .div2{
      height: 100px;
      width: 100px;
      left: 0px;
      top:0px;
      position: absolute;
      background-color: palevioletred;
    }
  </style>
</head>
<body>
<div class="container">
<div class="div1">div1</div>
<div class="div2">div2</div>
</div>
</body>
</html>
