<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .sk{
        animation: myani 2s ease-out forwards;
        animation-iteration-count: infinite ;

      }
      @keyframes myani {
        from{
          opacity: 1;
        }
        50%{
          opacity: 0.5;
        }
        to{
          opacity: 0;
        }

      }
    </style>
</head>
<body>

<label class="sk">澳门赌场</label>
</body>
</html>
